<nav class="navbar navbar-expand-lg navbar-dark bg-gradient fixed-top shadow-sm">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold d-flex align-items-center" routerLink="/home" (click)="closeMenu()">
      <i class="bi bi-film me-2 fs-4"></i>
      <span class="brand-name">Movie Ticket</span>
    </a>
    
    <button 
      class="navbar-toggler" 
      type="button"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-controls="navbarNav" 
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav" [class.show]="!isMenuCollapsed">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <!-- Opciones para ADMIN -->
        <ng-container *ngIf="isAdmin()">
          <li class="nav-item me-2">
            <a class="nav-link" routerLink="/movies/manage" routerLinkActive="active" (click)="closeMenu()">
              <i class="bi bi-film me-1"></i>
              Gestionar Películas
            </a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" routerLink="/admin/customers" routerLinkActive="active" (click)="closeMenu()">
              <i class="bi bi-people me-1"></i>
              Gestionar Clientes
            </a>
          </li>
          <li class="nav-item me-2">
            <a class="nav-link" routerLink="/admin/purchases" routerLinkActive="active" (click)="closeMenu()">
              <i class="bi bi-receipt me-1"></i>
              Gestionar Compras
            </a>
          </li>
        </ng-container>

        <!-- Mensaje de bienvenida para usuarios autenticados -->
        <li class="nav-item me-3" *ngIf="isLoggedIn()">
          <span class="navbar-text text-white">
            <i class="bi bi-person-circle me-1"></i>
            Bienvenido <strong>{{ getUserName() }}</strong>
          </span>
        </li>

        <!-- Opciones para NO autenticados -->
        <ng-container *ngIf="!isLoggedIn()">
          <li class="nav-item">
            <button class="btn btn-login btn-sm px-4" (click)="login(); closeMenu()">
              <i class="bi bi-box-arrow-in-right me-1"></i>
              Iniciar Sesión
            </button>
          </li>
        </ng-container>

        <!-- Botón de logout para usuarios autenticados -->
        <li class="nav-item" *ngIf="isLoggedIn()">
          <button class="btn btn-logout btn-sm px-4" (click)="logout(); closeMenu()">
            <i class="bi bi-box-arrow-right me-1"></i>
            Cerrar Sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
