services:
  postgres:
    image: postgres:15-alpine
    container_name: vortexbird-movie-db
    environment:
      POSTGRES_DB: movie_ticket_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - movie-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vortexbird-movie-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/movie_ticket_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}
      AWS_S3_REGION: ${AWS_S3_REGION:-us-east-2}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - movie-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/api/movies || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 160s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vortexbird-movie-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - movie-network

networks:
  movie-network:
    driver: bridge

volumes:
  postgres_data:
